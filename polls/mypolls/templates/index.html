{% extends 'base.html' %}
{% block content %}

<h3><strong>Poll Questions</strong></h3>

    <h4 style="margin-top: 30px;">Choose your question</h4>

<div class="list-group">
    {% for question in questions %}
    <a href=" {% url 'vote' question.id %} " class="list-group-item list-group-item-action">
        <h5>{{question.question}}</h5></a>
   {% endfor %}
    
</div>




    
    

{% endblock %}
