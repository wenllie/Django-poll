{% extends 'base.html' %}
{% block content %}


<h3 style = "margin-bottom: 20px"><strong>Question List</strong></h3>

    <h4 style="margin-top: 30px;">Poll</h4>

<div class="list-group">
    {% for question in questions %}
    <a href=" {% url 'vote' question.id %} " class="list-group-item list-group-item-action">
        <h5>{{question.question}}</h5></a>
   {% endfor %}
    
</div>






{% endblock %}
